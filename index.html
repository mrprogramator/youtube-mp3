<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Yin_yang.svg/2000px-Yin_yang.svg.png">
    <title>YouTube Mp3</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
  </head>
  <body >
  <style type="text/css">
    .container {
      max-width: 800px;
      margin: 5 auto;
    }
    @media screen and (max-width: 600px) {
      .container {
          max-width: 400px;
          margin: 5 auto;
      }
      .btn-primary{
        width:100%;
      }
    }
    #footer
    {
        text-align: center;
    }
  </style>
  <div class="container">
      <form method="POST" action="/" >
        <h3 class="page-header text-center">YouTube Music <span class="glyphicon glyphicon-music"></span></h3>
        <div class="form-group">
          <label class="label-control">Nombre o URL</label>
          <input class="form-control" name="name" id="name" placeholder="Ingrese un nombre o URL">
        </div>
        <button type="submit" class="btn btn-lg btn-primary">Descargar</button>
    </form>
  </div>
  <div class="container" sytle="margin:80px auto;max-width:200px">
    <form method="POST" action="/video" >
        <h3 class="page-header text-center"><span class="glyphicon glyphicon-facetime-video" style="right:5px"></span>YouTube Video</h3>
        <div class="form-group">
          <label class="label-control">Nombre o URL</label>
          <input class="form-control" name="videoUrl" id="videoUrl" placeholder="Ingrese un nombre o URL">
        </div>
        <button type="submit" class="btn btn-lg btn-primary">Descargar</button>
    </form>
  </div>
    <script src="//code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <footer id="footer" class="page-footer" >
      <p>Desarrollado por Luis Alberto Saucedo Quiroga</p>
      <p>Copyright <span class="glyphicon glyphicon-copyright-mark"></span> 2015</p>
    </footer>
    <script type="text/javascript">
      $("input").keypress(function(e){
          var charCode = !e.charCode ? e.which : e.charCode;
          if(charCode == 39 || charCode == 34 || charCode == 64)
              e.preventDefault();
      })
    </script>
  </body>
</html>
